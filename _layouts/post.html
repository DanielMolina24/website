---
layout: default-minus-hero
---
<div class="container">
  <div class="post">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">{% if page.author %} Written by {{ page.author }} on {% endif %}{{ page.date | date: "%b %-d, %Y" }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
    </header>

    <article class="post-content">
    	<div class="container-fluid">
	    	{% if page.image %}
	    	<div class="row">
	    		<div class="col-md-7">
	      			{{ content }}
	      		</div>
	      		<div class="col-md-5">
	      			<img src="{{site.baseurl}}/assets/images/blog/{{ page.image }}">
	      		</div>
	  		</div>
	  		{% else %}
	  			{{ content }}
	    	{% endif %}
    	</div>
    </article>
  </div>
</div>
