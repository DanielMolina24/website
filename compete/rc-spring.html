<script>
  $(document).ready(function() {
    // Write the description text once, here
    var kickoffDescription = "Kickoff is the first event of the official PiE season. After a keynote speech, teams are given their robot kit for the season and meet their mentors. Teams should leave with a driving robot base. Kickoff also features a Parent/Teacher meeting and a scholarship workshop.";
    var gameDayDescription = "Game Day takes place one week after Kickoff and introduces the game for the PiE Competition Season. It starts with a logistical presentation followed by a presentation by the Game Design Committee. Teams spend the rest of the day brainstorming their approach to the game, attending workshops, examining the game field, and more.";
    var scrimmageDescription = "Scrimmage is the second to last event in the RC season. It is an opportunity for students to test their robots in practice matches and familiarize themselves with competition procedures. Robots that pass inspection may compete in practice matches against other teams, while a practice field remains open for teams to test their robots.";
    var finalCompDescription = "Final Competition is the last event of the season! Professors, alumni, and industry professionals serve as judges in various categories as teams participate in qualification matches, alliance selection, and finally, the elimination bracket. Awards are given during the closing ceremony for engineering professionalism, mechanical design, software excellence, and the bracket winners.";

    // Show the respective description and change arrow style on click
    var onArrowClick = function(elementIndex) {
      var arrowDescriptions = $("#timeline-arrow-descriptions > li");
      var arrowHeads = $("#timeline-arrows > li");

      $(arrowDescriptions[elementIndex]).show();
      $(arrowHeads[elementIndex]).attr('class', 'timeline-arrow');
      for (var i = 0; i < arrowDescriptions.length; i++) {
        if (i !== elementIndex) {
          $(arrowDescriptions[i]).hide();
          $(arrowHeads[i]).attr('class', 'inactive-timeline-arrow');
        }
      }
    };

    // Fill in the description text in the HTML
    $(".kickoff-description").html(kickoffDescription);
    $(".game-day-description").html(gameDayDescription);
    $(".scrimmage-description").html(scrimmageDescription);
    $(".final-comp-description").html(finalCompDescription);

    // Assign onArrowClick function to each arrow
    $("#kickoff-arrow").click(function(e) {
      onArrowClick(0);
    });
    $("#game-day-arrow").click(function(e) {
      onArrowClick(1);
    });
    $("#scrimmage-arrow").click(function(e) {
      onArrowClick(2);
    });
    $("#final-comp-arrow").click(function(e) {
      onArrowClick(3);
    });
  });
</script>
